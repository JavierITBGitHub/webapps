<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JABitxu Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="dark">
    <div class="theme-wrapper">
        <label class="switch">
            <input type="checkbox" id="theme-toggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="clock" id="clock">
        <div class="brand">JABitxu</div>
        <div id="temp" class="weather">--Â°C</div>
        <div id="date" class="date-display">-- --</div>

        <!-- Manetes -->
        <div id="h-hand" class="hand h-style"></div>
        <div id="m-hand" class="hand m-style"></div>
        <div id="s-hand" class="hand s-style"></div>
        <div class="center-dot"></div>
    </div>

    <script src="js/clock.js"></script>
</body>
</html>
