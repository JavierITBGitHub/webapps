<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAB Analog Clock</title>
    <link rel="icon" href="img/JAB_flor_itb_per_retall_cercle800x800.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="page-header">
      <div style="width: 40px;"></div>

      <span class="header-title">JABitxu Clock</span>

      <div class="switch-cont">

              <input type="checkbox" id="theme-toggle">

    Dissenyat per JABITXU

    <img src="./img/ChatGPT_logo.svg" alt="ChatGPT" width="20" style="vertical-align: middle; margin: 0 4px;">
    i
    <img src="./img/gemini-color.svg" alt="Gemini" width="20" style="vertical-align: middle; margin: 0 4px;">

  <script src="js/clock.js"></script>

</html>
