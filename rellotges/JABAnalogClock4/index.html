<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JABitxu Clock J7</title>
    <link rel="icon" href="img/JAB_flor_itb_per_retall_cercle800x800.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="page-header">
        <div class="header-spacer"></div>
        <span class="header-title">JABitxu Clock</span>
        <div class="switch-cont">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main class="clock-container">
        <div class="clock">
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
        </div>
    </main>

    <footer class="footer-source">
        <p>
            Dissenyat per JABITXU
            <img src="./img/JAB_trencadis_blau.png" alt="JAB" width="20">
            cuinat amb
            <img src="./img/ChatGPT_logo.svg" alt="ChatGPT" width="20">
            i
            <img src="./img/gemini-color.svg" alt="Gemini" width="20">
        </p>
    </footer>

    <script src="js/clock.js"></script>
</body>
</html>
